
  

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar  class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()" class="hamburger"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Where to Pin</h1>

      <button mat-button [matMenuTriggerFor]="menu" class="text-white menuDropDown">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['user-info']" >Profile</button>
      <button mat-menu-item (click)="logout()">
        Logout
      </button>
      </mat-menu>

    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" 
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="bgColor">
        <mat-nav-list>

          <a mat-list-item [routerLink]="['my_map']" routerLinkActive="active"  >My Map</a>
          <a mat-list-item  [routerLink]="['my_places']" routerLinkActive="active" >My Places</a>
          <a mat-list-item [routerLink]="[]" >Store</a>
          <a mat-list-item [routerLink]="[]" >Find Flight</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content >
        <router-outlet></router-outlet>

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
