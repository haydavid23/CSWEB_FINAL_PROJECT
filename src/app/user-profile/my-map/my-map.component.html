

<agm-map  [latitude]="initLat" [longitude]="initLng" [zoom]=3 (mapClick)="locationSelected($event)" (mapReady)="mapReady($event)" >
   

            
        <div class="alert alert-danger w-50 text-center" role="alert" id="getError">
            <h5>Error!
            Unable to load pins. Please refresh app</h5>
        </div>


 
    <button [disabled]="disableMap" mat-raised-button color="primary" type="button" id="savePins" (click)="savePins()">Save</button>
<agm-marker *ngFor="let pin of pins" 
    [latitude]="pin.lat" 
    [longitude]="pin.lng" 
    [label]="pin.label"
    [markerDraggable]="pin.draggable"
    (markerClick)="pinClicked($event)" >
</agm-marker>
