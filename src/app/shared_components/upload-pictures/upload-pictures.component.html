

      <mat-card>
        <div class="container">

          <div class="row d-flex justify-content-center">
            <div class="col-sm-8">
                <mat-form-field class="w-100">
                    <mat-label>New Trip</mat-label>
                    <input matInput value="Sushi">
                  </mat-form-field>
            </div>


        </div>
          <div class="row">
            <div class="col sm-12">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title class="text-white">Upload Trip Pictures</mat-card-title>
              
              </mat-card-header>
            </div>
          </div>
          <mat-card-content>
          <div class="row">
        
            <div class="col-sm-12">
              <div class="dropArea" uploadPictures (picturesDropped)="onFileDropped($event)">
                <input type="file" #fileDropRef id="fileDropRef" multiple (change)="onFileDropped($event.target.files)" />
                <i class="fas fa-cloud-upload-alt fs-2x"></i>
                <h3>Drag and drop file here</h3>
                <h3>or</h3>
                <label for="fileDropRef">Browse for file</label>
            </div>
            </div>
          
          </div>
        
        
        <div class="row" *ngIf="pictures.length > 0">
          <div class="col-sm-12 d-flex flex-column">
        
            <div class="files-list" >
              <div class="single-file" *ngFor="let picture of pictures; let i =index">
                  <i class="far fa-file-pdf fa-2x"></i>
                <div class="info">
                  <h4 class="name">
                    {{picture?.name}}
                  </h4>
                  <p class="size">
                    {{picture?.size}}
                  </p>   
                </div>
                <i class="far fa-trash-alt" (click)="deleteDropPicture(i)"></i>
           
              </div>   
            </div>
        
            <div class="align-self-end">
              <button mat-raised-button (click)="beginUpload()">Upload pictures(s)</button>
            </div>
           
          </div>
        
        </div>
      </mat-card-content>
        </div>
        </mat-card>
