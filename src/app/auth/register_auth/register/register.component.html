<div class="body">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4 my-auto">
                <mat-card>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <h4>Register</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                              <form [formGroup]="parentForm" (ngSubmit)="registerUser(parentForm)">
                                    <mat-form-field class="example-full-width w-100">
                                      <input matInput placeholder="First Name" formControlName="firstName" >
                                    </mat-form-field>
                               
                                    <mat-form-field class="example-full-width w-100">
                                      <input matInput  placeholder="Last Name" formControlName="lastName">
                                    </mat-form-field>

                                    <mat-form-field class="example-full-width w-100">
                                        <input matInput  placeholder="Email" formControlName="email">
                                    </mat-form-field>

                                    <mat-form-field class="example-full-width w-100">
                                        <input matInput type="password"  placeholder="Password" formControlName="password">
                                    </mat-form-field>
                                    <div>
                                    <div class="alert alert-danger text-center" *ngIf="errorMsg" role="alert">
                                            Please Complete the Form
                                    </div>
                                    <button  mat-raised-button
                                    class="btnMarginLeft enabledBtn" type="submit">
                                    Register
                                    </button>

                                    </div>
                                </form>
                               
                            </div>
                        </div>
            
       
                            <div class="row mt-5">
                                <div class="col-sm-12 d-flex justify-content-center">
                                    <span>Already have an account? <i class="fas fa-user-circle fa-2x" (click)="navigateTo()"></i></span>
                                    
                                </div>
                            </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
  


</div>
